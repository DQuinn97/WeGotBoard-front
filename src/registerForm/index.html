<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <main>
      <form action="#" method="POST">
        <div class="logoWgb">LOGO WGB</div>
        <div class="inputUserDetails">
          <div class="input">
            <label for="fname">First name* </label>
            <input class="inputMod" type="text" id="fname" name="fname" />
          </div>
          <div class="input">
            <label for="lname">Last name* </label>
            <input class="inputMod" type="text" id="lname" name="lname" />
          </div>
          <div class="input">
            <label for="fname">Email* </label>
            <input class="inputMod" type="email" id="email" name="email" />
          </div>
          <div class="input">
            <label for="fname">Phone Number* </label>
            <input class="inputMod" type="text" id="pnumber" name="pnumber" />
          </div>
          <div class="input">
            <label for="fname">Address* </label>
            <input
              class="inputModAddress"
              type="text"
              id="address"
              name="address"
            />
          </div>
          <div class="input">
            <label for="fname">City* </label>
            <input class="inputMod" type="text" id="city" name="city" />
          </div>
          <div class="input">
            <label for="fname">Postal Code* </label>
            <input class="inputMod" type="text" id="pcode" name="pcode" />
          </div>
          <div class="input">
            <label for="fname">Country* </label>
            <input class="inputMod" type="text" id="country" name="country" />
          </div>
          <div class="input">
            <label for="fname">Region* </label>
            <input class="inputMod" type="text" id="region" name="region" />
          </div>
        </div>
        <div class="btnSignUp">
          <button>Signup</button>
          <a href="#">Have an account?</a>
        </div>
      </form>
    </main>
  </body>
</html>
