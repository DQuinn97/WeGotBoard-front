<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <main>
      <form action="#" method="POST">
        <div class="logoWgb">
          <img src="./public/WeGotBoard_cut.png" alt="Logo WeGotBoard" />
        </div>
        <div class="inputUserDetails">
          <div class="input">
            <label for="fname">First name* </label>
            <input
              class="inputMod"
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your first name"
            />
          </div>
          <div class="input">
            <label for="lname">Last name* </label>
            <input
              class="inputMod"
              type="text"
              id="lname"
              name="lname"
              placeholder="Enter your last name"
            />
          </div>
          <div class="input">
            <label for="fname">Email* </label>
            <input
              class="inputMod"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="input">
            <label for="fname">Phone Number* </label>
            <input
              class="inputMod"
              type="text"
              id="pnumber"
              name="pnumber"
              placeholder="Enter your phonenumber"
            />
          </div>
          <div class="input">
            <label for="fname">Address* </label>
            <input
              class="inputModAddress"
              type="text"
              id="address"
              name="address"
              placeholder="Address"
            />
          </div>
          <div class="input">
            <label for="fname">City* </label>
            <input
              class="inputMod"
              type="text"
              id="city"
              name="city"
              placeholder="City"
            />
          </div>
          <div class="input">
            <label for="fname">Postal Code* </label>
            <input
              class="inputMod"
              type="text"
              id="pcode"
              name="pcode"
              placeholder="Postal Code"
            />
          </div>
          <div class="input">
            <label for="fname">Country* </label>
            <input
              class="inputMod"
              type="text"
              id="country"
              name="country"
              placeholder="Country"
            />
          </div>
          <div class="input">
            <label for="fname">Region* </label>
            <input
              class="inputMod"
              type="text"
              id="region"
              name="region"
              placeholder="Region"
            />
          </div>
        </div>
        <div class="btnSignUp">
          <button>Signup</button>
          <a href="#">Have an account?</a>
        </div>
      </form>
    </main>
  </body>
</html>
