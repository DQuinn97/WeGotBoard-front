<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shoppingCart.css" />
    <title>Cart</title>
  </head>
  <body>
    <main>
      <section class="headerNav">
        <nav>
          <a href="#" name="shopLeft" id="shopLeft">Cart</a>
          <div>
            <a href="#" name="homeRight" id="homeRight">Home</a>
            /
            <a href="#" name="shopRight" id="shopRight">Shop</a>
          </div>
        </nav>
      </section>
      <section class="shoppingCartCrud">
        <form class="crud" action="#" method="POST">
          <table>
            <tr class="tableHead">
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
            <tr class="tableData">
              <td>
                <div class="productCartInfo">
                  <img
                    src="./public/Gloomhaven.jpg"
                    alt="Gloomhaven boardgame"
                  />
                  <p>Gloomhaven</p>
                </div>
              </td>
              <td class="productCartPrice">
                <p>‚Ç¨56.00</p>
              </td>
              <td class="productCartQty">
                <button>+</button>
                <input
                  type="number"
                  class="product-qty"
                  min="0"
                  max="10"
                  value="1"
                />
                <button>-</button>
              </td>
              <td class="productCartTotalPrice">‚Ç¨56.00</td>
              <td class="productCartDelete"><a href="#">üóëÔ∏è</a></td>
            </tr>
          </table>
          <div class="checkOut">
            <a href="#">Continue Shopping</a>
            <button>Check Out</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
